{% ifequal url_linktext "Logout" %}
	<form action="/addAdventure" method="post">
	<table>
	<div><tr><td>Title:<td><input type="text" name="title" value="{{ adventure.title }}"></div>
	<div><tr><td>Author:<td><input type="text" name="author" value="{{ adventure.author }}"></div>
	<div><tr><td>Description:<td><textarea name="desc" rows="3" cols="60">{{ adventure.desc }}</textarea></div>
	<input type="hidden" name="myKey" value="{{ adventure.key }}">
	</table>
	<div><input type="submit" value="{{ buttonText }}"></div>
	</form>
{% else %}
<a href="{{ url }}">{{ url_linktext }}</a>
{% endifequal %}
