{% if error %}
<h5>{{ error }}</h5>
{% endif %}

<div class="div1">
<table class="table1" align="center"><tr>
	<td>
		<table class="table1" align="center">
			<tr class="titleTD"><td>Title:<td><b>{{ adventure.title }}</b></td></tr>
			<tr class="titleTD2"><td>Page:<td id="currentPage"></td></tr>
		</table>
	</td>
	<td>
		<table class="table1"><tr>
			<td id="addPage"><div class="icon-addPage" onmouseover="this.className='icon-addPageMO'" onmouseout="this.className='icon-addPage'"></div>Add Page</td>
			<td id="editPage"><div class="icon-editPage" onmouseover="this.className='icon-editPageMO'" onmouseout="this.className='icon-editPage'"></div>Edit Page</td>
			<td id="deletePage"><div class="icon-deletePage" onmouseover="this.className='icon-deletePageMO'" onmouseout="this.className='icon-deletePage'"></div>Delete Page</td>
		</tr></table>
	</td>
</tr></table></div>
<hr>

<div id="doc" class="yui-t2">
	<div id="bd">
		<div id="yui-main">
			<div class="yui-b">
				<div class="yui-g">
					<div id="workArea"></div>
				</div>
			</div>
		</div>
		<div class="yui-b">
			<div class=" yui-skin-sam">
				<div id="treeDiv1"></div>
			</div>
		</div>
	</div>
</div>

<div id="pageWorkArea" style="display: none">
<table class="workAreaPageEl">
<tr>
	<td class="titleTD2" style="text-align: right">
		<div>
			<table><tr>
				<td>Add something<br>to this page:</td>
				<td><table class="table1"><tr>
					<td id="addPageElementText"><div class="icon-addText" onmouseover="this.className='icon-addTextMO'" onmouseout="this.className='icon-addText'"></div>Text</td>
					<td id="addPageElementImage"><div class="icon-addImage" onmouseover="this.className='icon-addImageMO'" onmouseout="this.className='icon-addImage'"></div>Image</td>
					<td id="addPageElementChoice"><div class="icon-addChoice" onmouseover="this.className='icon-addChoiceMO'" onmouseout="this.className='icon-addChoice'"></div>Choice</td>
				</table></td>
			</td></table>
		</div>
	</td>
</tr>
<tr><td id="pageElementsWorkArea"><hr></td></tr>
</table>
</div>

<div id="uploader_holder" style="display: none">
	<div id="hdUploader">
	    <h1>Upload Your Image</h1>
	</div>
	<div id="bdUploader">
	    <div id="btn_container">
	        <div id="btn_overlay"></div>
	        <button id="browse">Browse</button>
	    </div>
    
	    <ul id="files">
	        <li id="file_skeleton"><div></div></li>

	        <li id="upload_skeleton" class='uploaded'>
	            <a><img src="%thb" alt="%name%"/></a>
	            <div>
	                <p>
	                    <label for="_url">Image URL</label>
	                    <input  id="_url" value="" />
	                </p>
	                <p class="thb">

	                    <label for="_thb">Thumb Link</label>
	                    <input  id="_thb" value=""/>
	                </p>
	                <p class="fimg">
	                    <label for="_fimg">Forum Image</label>
	                    <input  id="_fimg" value=""/>
	                </p>
	                <p class="fthb">

	                    <label for="_fthb">Forum Thumb</label>
	                    <input  id="_fthb" value=""/>
	                </p>
	            </div>
	        </li>
	    </ul>
        
	    <button id="upload">Upload</button>
	    <button id="cancel">Cancel</button>
	    <button id="export">Export All</button>
	    <textarea id="export_text"></textarea>
	</div>

	<div id="ft">
	    <div id="uploader"></div>
	</div>
</div>

<script src="http://yui.yahooapis.com/2.6.0/build/json/json-min.js"></script>
<script src="http://yui.yahooapis.com/2.6.0/build/connection/connection-min.js"></script>
<script src="http://yui.yahooapis.com/2.6.0/build/animation/animation-min.js"></script>
<script src="http://yui.yahooapis.com/2.6.0/build/container/container-min.js"></script>
<script src="http://yui.yahooapis.com/2.6.0/build/element/element-beta-min.js"></script>
<script src="http://yui.yahooapis.com/2.6.0/build/uploader/uploader-experimental.js"></script>

<script type="text/javascript">
{% if adventure.key %}	var MY_ADVENTURE_KEY = "{{ adventure.key }}";{% endif %}
</script>
